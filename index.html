<!DOCTYPE html>
<html>
<head>
    <title>Fetch JSON from API</title>
</head>
<body>
    <div id="output"></div>

    <script>
        fetch('https://sapi.dev/api/people/1/')
            .then(response => response.json())
            .then(json => {
                document.getElementById('output').innerHTML = JSON.stringify(json, null, 2);
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
